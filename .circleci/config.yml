version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.6.0

    steps:
      - checkout

      - restore_cache:
          name: Restore cached Node modules
          keys:
            - node-modules-{{ checksum "yarn.lock" }}
            # Fallback to using the latest cache if no exact match is found.
            - node-modules-

      - run:
          name: Install Node modules
          command: yarn install --frozen-lockfile

      - save_cache:
          name: Save Node modules cache
          key: node-modules-{{ checksum "yarn.lock" }}
          paths:
            - ./cache/node_modules

      - run:
          name: Lint
          command: yarn run lint

      - run:
          name: Build
          command: yarn run build

      - run:
          name: Run tests
          command: yarn run test-ci

      - store_test_results:
          path: test-results

      - run:
          name: Install Azure CLI
          command: |
            echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ wheezy main" | \
              sudo tee /etc/apt/sources.list.d/azure-cli.list
            curl -L https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
            sudo apt-get install apt-transport-https
            sudo apt-get update && sudo apt-get install azure-cli

      - run:
          name: Sign in to Azure
          # $continuousdelivery_password is defined in CircleCI as build environment variable.
          command: |
            az login -u "continuousdelivery@janaagaardhotmail.onmicrosoft.com" -p "$continuousdelivery_password"

      - run:
          name: Create or update Azure resources
          command: |
            ./deployment/create-azure-resources.sh ${CIRCLE_BRANCH}
